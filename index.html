<!doctype html>
<html>
<head>
<title>BAT Token - BEP20 of High-quality tokens</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="bat, bat token, crypto, binance, pancake swap">
<meta name="description" content="BEP20 of High-quality DeFi tokens with a total supply of 100 million">
<link rel="icon" href="logo.png" type="image/ico">
<style type="text/css">
*{
	outline: none !important;
}
html, body {
	margin: 0;
	padding: 0;
	height: 100%;
}
body {
	display: flex;
	flex-direction: column;
	background: #000;
	/*justify-content: center;*/
	align-items: center;
}
body > img {
	border-radius: 100%;
    width: 256px;
    margin-top: -128px;
}
body > div {
	color: rgba(255,255,255,.8);
	font-size: 32px;
	margin-top: 24px;
}
body > div.descript {
	font-size: 20px;
	margin-top: 8px;
	color: rgba(255,255,255,.65);
}
body > div.address {
	margin-top: 24px;
	font-size: 18px;
	color: rgba(255,255,255,.65);
}
body > div.address > span {
	margin-right: 8px;
}
body > a {
	background: #fff;
    border: 3px solid rgba(255,255,255,.6);
    text-align: center;
    height: 36px;
    line-height: 36px;
    width: 108px;
    border-radius: 36px;
    margin-top: 96px;
    text-decoration: none;
    display: block;
    cursor: pointer;
    color: #000;
}
body > a:active {
	transition: border .5s ease;
	color: #000;
	border: 3px solid rgba(210,210,210,.6);
}
body > span {
	display: block;
    place-self: flex-end;
    margin-bottom: 256px;
    margin-top: 12px;
    margin-right: 16px;
    color: #fff;
    cursor: pointer;
    user-select: none;
    padding: 4px 12px;
    border-radius: 2px;
    border: solid 1px rgba(255,255,255,.85);
    font-size: 12px;
    line-height: 1;
}
body > span:hover {
	border-color: rgba(255,255,255,.45);
}

@media screen and (max-width: 414px) {
	body > img {
		margin-top: -144px;
	}
	body > div {
		font-size: 24px;
	}
	body > div.descript {
		font-size: 16px;
		margin-left: 16px;
		margin-right: 16px;
	}
	body > div.address {
		line-height: 1.5;
		word-wrap: break-word;
	    word-break: break-word;
	    font-size: 14px;
	    margin-left: 16px;
		margin-right: 16px;
		width: calc(100% - 32px);
	}
	body > div.address > span {
		display: block;
	}
	body > img {
		width: 128px;
	}
	body > a {
		margin-top: 48px;
	}
}
</style>
</head>

<body>
  <span>CN</span>
  <img src="logo.png" width="256">
  <div class="title">BAT Token</div>
  <div class="descript">BEP20 of High-quality DeFi tokens with a total supply of 100,000,000, We've locked in 100% liquidity</div>
  <div class="address"><span>Contract address: </span>0x8f348f9b9A69750CE9e16B143422DF732388ABe1</div>
  <a href="//exchange.pancakeswap.finance/#/swap?inputCurrency=BNB&outputCurrency=0x8f348f9b9a69750ce9e16b143422df732388abe1" target="_blank">Buy</a>
<script>
const translator = [
	[text => { document.title = text }, {EN:'BAT Token - BEP20 of High-quality tokens', CN:'蝙蝠币 - 币安智能链高质量代币'}],
	[text => { document.querySelector('body > div').innerText = text }, {EN:'BAT Token', CN:'蝙蝠币'}],
	[text => { document.querySelector('body > div + div').innerText = text }, {EN:'BEP20 of High-quality DeFi tokens with a total supply of 100,000,000, We\'ve locked in 100% liquidity', CN:'币安智能链高质量中去心化代币发行总量1亿枚，我们已经锁定了100%的流动性'}],
	[text => { document.querySelector('body > div + div + div > span').innerText = text }, {EN:'Contract address:', CN:'合约地址:'}],
	[text => { document.querySelector('body > a').innerText = text }, {EN:'Buy', CN:'购买'}]
]
document.querySelector('body > span').addEventListener('click', function() {
	localStorage.setItem('lang', this.innerText)
	translator.forEach(v => {
		v[0](v[1][this.innerText])
	})
	this.innerText = this.innerText === 'CN' ? 'EN' : 'CN'
})
if (localStorage.getItem('lang') !== 'EN' && ['EN','CN'].includes(localStorage.getItem('lang'))) document.querySelector('body > span').click()
</script>
</body>
</html>
